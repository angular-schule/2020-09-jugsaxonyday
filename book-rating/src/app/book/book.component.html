<div class="card mb-4">
  <div class="card-body bg-light">
      <img class="img-thumbnail float-right" [src]="book.firstThumbnailUrl" style="width: 150px">
    <div class="card-title">
      <h2>
        {{ book.title }}
        <span class="badge badge-secondary">{{ book.rating }}</span>
      </h2>
    </div>
    <p><strong>Preis:</strong> {{ book.price | currency:'EUR' }}</p>
    <p>{{ book.description }}</p>

    <div>
        <button class="btn btn-success" (click)="addToCart()">
          In den Warenkorb
        </button>
    </div>

  </div>
</div>
